<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript">
	function cal_age(){
		// year를 찾아서 value : 값을 가져온다.
		var age = 2021 - Number(sel("year").value);
		sel("ageDiv").innerHTML = "당신의 나이는" + age + "세 입니다."
	}
</script>
</head>
<body>
태어난 연도를 입력하세요<input id = "year"><button onclick="cal_age()">나이계산</button>
<div id="ageDiv"></div>
</body>
</html>
