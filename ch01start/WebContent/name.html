<!DOCTYPE html>
<!-- HTML은 HTML 태그로 시작을 한다(컨트롤 + 쉬프트 + c => 주석처리. --> 
<html>
<!-- HTML은 크게 2가지로 구성 - 1. head 태그 - 성정, 2. body 태그 - 화면에 표시되는 데이터 -->
<!-- 여기는 설정부분입니다. -->
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

<!-- 여기는 화면에 표시되는 데이터 부분입니다. -->
<body>
김태훈입니다
</body>
</html>
