<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>array</title>
</head>
<body>
<script type="text/javascript">
	var items = ["제목", "저자", "가격"];
	// alert(items);
	// 인덱스 : 0 ~ 길이-1
	// 모든 출력을 해보세요
	document.write("0~인덱스 숫자 2까지 출력 ----<br/>")
	for(var i = 0; i <= 2; i++){
		document.write(items[i] + "<br/>");		
	}
	// length를 사용한 처리
	document.write("0~인덱스배열의 길이까지 출력 ----<br/>")
	for(var i = 0; i < items.length; i++){
		document.write(items[i] + "<br/>");		
	}
	// in 키워드를 이용한 배열처리 - 데이터 갯수만큼 인덱스 번호를 꺼내서 번호처리
	document.write("for in 키워드(인덱스 번호) ----<br/>")
	for(index in items){
		document.write(items[index] + "<br/>");
	}
	// of 키워드를 이용한 배열처리 - 한 개의 인덱스 번호를 꺼내서 반복처리 - java의 향상된 for
	document.write("for of 키워드(데이터 한개) ----<br/>")
	for(item of items){
		document.write(item + "<br/>");
	}
	
	// 배열 출력
	document.write("배열 출력 : " + items + "<br/>");
	document.write("배열의 문자열 출력 : " + items.toString() + "<br/>");
	
	var scores = [100, 95, 70, 85];
	document.write("배열 출력 : " + scores + "<br/>");
	document.write("배열의 문자열 출력 : " + scores.toString() + "<br/>");
	
	// 특별한 문자로 데이터를 연결해주는 join()
	document.write("배열 join( * ) : " + scores.join(" * ") + "<br/>");
	alert(typeof scores.join(" * "));
	
	// 전화번호 3자리 입력 -> 전체 합쳐서 하나로 저장(XXX-XXXX-XXXX
	var tels=["010","1234","5678"];
	var tel = tels.join("-"); // DB에 저장하는 용도
	document.write("전화번호 : " + tel + "<br/>");
	document.write("전화번호 배열 : " + tel.split("-") + "<br/>");
	
	/* 배열데이터로 합계 구하기 - forEach - 배열 함수 */
	var sum = 0;
	scores.forEach(function(score){
		sum += score;
	});
	document.write("점수의 합계 : " + sum + "<br/>");
	
</script>
</body>
</html>
