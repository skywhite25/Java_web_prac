<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>전화번호 입력 이벤트 처리</title>
<script type="text/javascript">
function to_auto_tel(thisStr, nextStr, len){
	// alert("to_auto_tel2()");
	var data = document.getElementById(thisStr).value;
	// alert(data);
	// data가 문자열이거나 배열인 경우 length 속성을 이용해서 데이터의 길이를 알아낼 수 있다.
	// 객체.focus() = 커서를 객체위에 놓으시오 
	if(data.length >= len)
		document.getElementById(nextStr).focus();
}
</script>
</head>
<body>
전화번호 : <input maxlength="3" size="4" id="tel1" onkeyup="to_auto_tel('tel1', 'tel2', 3);"> 
	- <input maxlength="4" size="5" id ="tel2" onkeyup="to_auto_tel('tel2', 'tel3', 4);"> 
	- <input maxlength="4" size="5" id="tel3"> 
</body>
</html>
