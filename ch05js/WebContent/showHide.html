<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>div 객체를 안보이게</title>
<style type="text/css">
 	div{
 		width:400px;
 		height:150px;
 		border:1px solid #444;
 		display: none;
 	}
 	#div0{ background: orange; display:block;}
 	#div1{ background: green}
 	#div2{ background: yellow}
</style>

<script type="text/javascript" src="util.js"></script>

<script type="text/javascript">
function showHide(index){
	var tags = selTag("div");
	// alert(tags);
	for(tag of tags){
		tag.style.display = "none";
	}
	tags[index].style.display = "block"; // 클릭한 버튼과 동일한 위치의 div를 보여준다.
}
</script>

</head>
<body>
<h1>클릭해서 보이게 안보이게</h1>
<button id="orangeDivBtn" onclick="showHide(0)">오렌지 div</button>
<button id="greenDivBtn"onclick="showHide(1)">초록 div</button>
<button id="yellowDivBtn"onclick="showHide(2)">노랑 div</button>
<hr>
<div id="div0" style="display:block"></div>
<div id="div1" style="display:none"></div>
<div id="div2" style="display:none"></div>
</body>
</html>
