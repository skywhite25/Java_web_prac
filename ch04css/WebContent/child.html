<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
	#outter p{ /* 자손 객체 - 바로 밑에 있지 않더라도 안에 포함이 되어있으면 된다. */
		color:red;
	}
	
	#outter > p { /* 자식 객체 - 바로 밑에 있어야 한다. */
		font-weight: 900;
	}
	input:checked {
		width: 20px;
		height: 20px;
	}
	input[name=name]{
		border:1px dashed blue;
	}
	input{
	 	background: #eee;
	}
	input:focus{
		background: #fff;
	}
</style>
</head>
<body>
<div id="outter">
	<div>
		<p>div.outter - div - p</p>
	</div>
	<p>
		div.outter - p
	</p>
	<input type="checkbox" checked="checked">
	<input type="checkbox">
	<input name="name" />
	<input name="title" />
</div>
</body>
</html>
