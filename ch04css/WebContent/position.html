<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
div{
	border: 1px solid black;
	width:300px;
	height:300px;
	/* 놓여지는 위치 - absolute : 절대위치 */
	position: absolute;
}
#div1{
	background:orange; 
	/* position이 absolute(절대위치)일 경우 맨 위나 맨 왼쪽에서 얼마나 떨어져 있는지를 표시해서 절대 위치를 잡는다.  */
	top: 20px;
	left: 120px;
	/* z-index : 놓여지는 순서 - 숫자가 클 수록 위로 올라간다. */
	z-index: 1;
}
#div2{
	background: aqua;
	top: 240px;
	left: 240px;
	z-index: 3;
}
#div3{
	background: gray;
	top: 360px;
	left: 360px;
	z-index: 2;
}
</style>
</head>
<body>
<div id="div1"></div>
<div id="div2"></div>
<div id="div3"></div>
</body>
</html>
