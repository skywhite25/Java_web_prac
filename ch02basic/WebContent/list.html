<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>목록 태그</title>
<!--     BootStrap 라이브러리 등록 - CDN 방식 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
<style type="text/css">
/* 일반 태그 선택 : 태그, 클래스 선택 : .클래스이름, 아이디 선택 : #아이디이름 */
#iconList{
/* ul - list-style-type : disc, square, circle.. */
list-style-type: none;
}

#imgList{
list-style-image: url("img/icon2.png");
}
</style>
</head>
<body>
<h3>순서가 없는 리스트 : 과목명</h3>
<!-- ul tag의 속성 type - disc, square, circle   -->
<ul type="circle">
	<li>오라클</li>	
	<li>JAVA</li>	
	<li>
		웹표준
		<ul>
			<li><i class="icon"></i>HTML</li>
			<li><i class="icon"></i>CSS</li>
			<li><i class="icon"></i>CJS</li>
		</ul>
	</li>
</ul>		
<ul id="iconList">
	<li><i class="glyphicon glyphicon-heart"></i>오라클</li>	
	<li><i class="glyphicon glyphicon-heart"></i>JAVA</li>	
	<li><i class="glyphicon glyphicon-heart"></i>웹표준</li>
</ul>		

<ul id="imgList">
	<li>오라클</li>	
	<li>JAVA</li>	
	<li>웹표준</li>
</ul>		
<h3>순서가 없는 리스트 : JSP의 운영순서</h3>
<ol>
	<li>JSP</li>	
	<li>JAVA</li>	
	<li>CLASS</li>	
</ol>
</body>
</html>
