<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
video{
	width: 300px;
	height: 460px;
}
</style>
</head>
<body>
<!-- 음원이 하나만 존재하는 경우 태그안에 src 속성을 이용해서 오디오 파일을 선택 -->
<audio src="audio.m4a" controls="controls" autoplay></audio>
<!-- 브라우저마다 음원을 플레이 여부가 정해진다. source 태그의 음원 중 위에서 아래로 플레이할 수 있는 음원을 찾아서 플레이 해준다. -->
<audio controls="controls">
	<source src="audio.m4a">
	<source src="audio.m4a">
	<source src="audio.m4a">
	음원파일을 지원하지 않는 브라우저 입니다.
</audio>

<h1>비디오 태그 실습</h1>
<video src="movie.mp4" controls="controls"></video><br/>
<video controls="controls">
	<source src="movie.mp4">
	<source src="movie.mp4">
	<source src="movie.mp4">
</video>
</body>
</html>
