<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>숫자타입의 데이터</title>
<script type="text/javascript">
	
	function age(){
		var year = 2021;
		
		var birth = prompt('연도입력');
		var age;
		age = year - birth + 1;
		document.write("당신의 나이는 " + age + " 세 입니다");
	}
</script>
</head>
<body>
<button onclick="age();">계산</button>
</body>
</html>
